# June Choe

### /d͡ʒjuːn tʃoʊ̯ /

### or /tɕʰʷe̞.joŋ.tɕun/ if you're Korean

---

# Early Life

--

- I was born in Houston, Texas in 1997

--

- My birthday is October 10, if you ~~want to wish me a happy bday~~ care

--

- I was raised by my grandparents in Korea in my infant years

--

- I then lived in Japan in my preschool years

--

- Then I went back to Korea and lived there until I was 12

--

- I moved to the states after that and have been living here ever since

--

- Does that make me a native English speaker? (10pts)

--

# Teenage years

--

- I was a big mess (but who wasn't?)

--

- I slacked off a lot in school - It's a miracle that I am where I'm at right now

--

- I won a wrestling belt once in high school

--

&lt;img src="https://hsimpact.files.wordpress.com/2015/11/nd-cp.jpg" width="200"&gt;

--

- Not for wrestling though, it was for winning a debate tournament

--

- tl;dr - I was a big nerd (but not in school related things)

---

# College years

--

- I changed my major/minor four times

--

- Anthropology -&gt; critical theory -&gt; asian american studies -&gt; linguistics

--

- Linguistics sounded the coolest so I stuck with it

--

- ~~This has widely been regarded as a bad move~~ I have been thriving ever since

--

- I became fascinated with how people are able to comprehend utterances rapidly and effortlessly, despite the complexity of linguisitc information

--

- You could say I was interested in the *computational mechanisms* behind language comprehension

--

- But to my family I'm just doing "NLP"

--

- (Don't tell them otherwise)

---

# Where am I now?

--

- I'm right here - this is my neighborhood

&lt;img src="neighborhood.png" width="1851" /&gt;


---

# Where am I now, actually?

--

- After receiving my B.A. from Northwestern University, I immediately matriculated into the Linguistics PhD program at the University of Pennsylvania

--

- I chose UPenn mainly because of its huge infrastructure for psycholinguistics research (labs, working groups, etc,) and emphasis on interdisciplinary collaboration

--

- The professors are nice too!

--

- I am only in my first year though, so I have no further comments to offer

--

- But would be happy to talk about my experiences with you if you're a prospective student

--

&lt;img src='https://2.bp.blogspot.com/-J2pcBbk2VpA/V-7RJIpszZI/AAAAAAAACFk/pSfh9wXkgfk8RbhJBj8y2TvTQ3bUK1EIwCLcB/s1600/cats-like-being-stroked.jpg' width = "150"&gt;

---

# What do you do for fun?

--

- I'm a very indoors person

--

- Probably because my hobbies (data visualization &amp; technical writing) involve sitting still at my desk and staring at the computer screen

--

- I am an R enthusiast, so I spend most of my free time reading about R and learning to make better visualizations

--

- Sorta related, I'm also really passionate about science communication and teaching, and I'm really interested in the deisgn of educational materials for young academics

--

- But I still think human interaction is important (esp. given the pandemic)

--

- So feel free to reach out to me! (email, twitter, etc.)

--

- I also just refuse to believe in formalities, so please feel really really free to connect with me

--
